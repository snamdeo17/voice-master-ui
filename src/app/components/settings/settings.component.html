<ng-container  *ngIf="!settingsOpen">
	<div class="container">
		<div class="col-md-6">
	<div class="panel panel-default settingsOpenPostion">
		<div class="panel-heading">
			Settings
		</div>
		<div class="panel-body">
			<!-- <input class="form-control" type="text" /> -->
			<select
				class="form-control"
				*ngIf="voices"
				(change)="onChange($event.target.value)"
			>
				<option
					[selected]="selectedIndex === i"
					*ngFor="let v of voices; let i = index"
					[value]="i"
				>
					{{ v.name }} ({{ v.lang }})
				</option>
			</select>
          <div class="mt-5">
			<button class="btn btn-primary" (click)="updateVoice()">
				Update
			</button>
			<button class="btn btn-default" (click)="toggleSettings()">
				Close
			</button>
		</div>
		</div>
	</div>
</div>
</div>
</ng-container>
